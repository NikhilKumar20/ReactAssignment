        // Write a Javascript program to reverse a String

        function reverseString(str) {
            let newString = "";
            for (let i = str.length - 1; i >= 0; i--) {

            }
            return newString;
        }

        // Write a Javascript program  if the number entered by the user is an Armstrong number.
        function armstrong(num) {
            let number = new String(num)
            let n = number.length
            let output = 0
            for (let i of number)
                output = output + parseInt(i) ** n
            if (output == parseInt(number))
                return (num + " is Armstrong number")
            else
                return (num + " is not Armstrong number")
        }
